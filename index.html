<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>분양 인기순위 TOP10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>🔥 분양 예정 아파트 인기순위 TOP 10</h1>
  <table>
    <thead>
      <tr>
        <th>순위</th>
        <th>아파트명</th>
        <th>위치</th>
        <th>건설사</th>
        <th>세대수</th>
        <th>분양일</th>
        <th>점수</th>
      </tr>
    </thead>
    <tbody id="ranking-body">
      <!-- 여기에 JS로 자동 삽입됨 -->
    </tbody>
  </table>

  <script>
    fetch('./popular_apartments.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('ranking-body');
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.rank}</td>
            <td>${item.name}</td>
            <td>${item.location}</td>
            <td>${item.builder}</td>
            <td>${item.units}</td>
            <td>${item.date}</td>
            <td>${item.score}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
